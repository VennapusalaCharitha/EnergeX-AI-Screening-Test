name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-lumen:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: energex_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, pdo_mysql
    
    - name: Install Lumen dependencies
      working-directory: ./backend-lumen
      run: composer install --no-progress --prefer-dist --optimize-autoloader
    
    - name: Copy environment file
      working-directory: ./backend-lumen
      run: cp .env.example .env
    
    - name: Run Lumen tests
      working-directory: ./backend-lumen
      run: ./vendor/bin/phpunit
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: energex_test
        DB_USERNAME: root
        DB_PASSWORD: password

  verify-application:
    runs-on: ubuntu-latest
    needs: [test-lumen]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Verify Docker Compose
      run: |
        echo "Verifying docker-compose.yml syntax"
        docker-compose config
        echo "âœ… Docker Compose configuration is valid"
    
    - name: Verify Application Structure
      run: |
        echo "âœ… Checking project structure..."
        ls -la
        echo "âœ… Frontend exists:" && ls frontend/
        echo "âœ… Backend Lumen exists:" && ls backend-lumen/
        echo "âœ… Backend Node.js exists:" && ls backend-nodejs/
        echo "âœ… Database init exists:" && ls database/
        echo "âœ… Documentation exists:" && ls *.md
        echo "âœ… All components verified!"

  deployment-ready:
    runs-on: ubuntu-latest
    needs: [test-lumen, verify-application]
    
    steps:
    - name: Mark as deployment ready
      run: |
        echo "ðŸŽ‰ EnergeX Application is ready for deployment!"
        echo "âœ… Backend API tests passed"
        echo "âœ… Application structure verified"
        echo "âœ… Docker configuration validated"
        echo "âœ… All required components present"